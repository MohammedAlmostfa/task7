<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الصفحة الرئيسية</title>
  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
    integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <div id="navbar-container"></div>
  </header>
  <main class="container">
    <section class="search-filter my-4 p-3 border rounded">

      <div class="mb-3">
        <input type="text" id="searchName" class="form-control" placeholder="Search for a product by name...">
      </div>


      <div class="mb-3">
        <label for="categoryFilter" class="form-label">Filter by category:</label>
        <select id="categoryFilter" class="form-select">

        </select>
      </div>


      <div class="mb-3">
        <label for="priceSort" class="form-label">Sort by price:</label>
        <select id="priceSort" class="form-select">
          <option value="asc">Lowest to Highest</option>
          <option value="desc">Highest to Lowest</option>
        </select>
      </div>
    </section>

    <section class="slider-container">
      <button class="arrow left" id="prev">&#10094;</button>
      <div class="slider-track" id="track">

      </div>
      <button class="arrow right" id="next">&#10095;</button>
    </section>

  </main>

  <script src="assets/js/index.js"></script>
  <script src="assets/js/navbar.js"></script>
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
        initNavbar();
      })
      .catch(err => console.error("Failed to load navbar:", err));
  </script>
</body>

</html>
