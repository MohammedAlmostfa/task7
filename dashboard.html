<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/dashboard.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
      integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <div id="navbar-container"></div>
    </header>

    <main class="container">
      <section class="statistics">
        <div class="product-count"></div>
      </section>

      <section class="add-product-form">
        <form class="p-3 border rounded mb-5">
          <div class="mb-3">
            <label for="productName">Product Name</label>
            <input
              type="text"
              id="productName"
              name="productName"
              class="form-control"
              placeholder="Product Name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="productPrice">Product Price</label>
            <input
              type="number"
              id="productPrice"
              name="productPrice"
              class="form-control"
              placeholder="Product Price"
              required
            />
          </div>

          <div class="mb-3">
            <label for="productImageUrl">Product Image URL</label>
            <input
              type="url"
              id="productImageUrl"
              name="productImageUrl"
              class="form-control"
              placeholder="Product Image URL"
              required
            />
          </div>

          <div class="mb-3">
            <label for="productCategory">Choose a category:</label>
            <div class="category-section">
              <select id="productCategory" class="form-select">
              

              </select>
              <button
                type="button"
                class="btn btn-primary mt-3  addbtn"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Add Category
              </button>
            </div>
          </div>

          <button type="submit" class="btn btn-primary mt-3">Add Product</button>
        </form>
      </section>

      <section>
        <table class="table mt-5">
          <thead class="p-5 bg-primary text-white">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Product Name</th>
              <th scope="col">Price</th>
              <th scope="col">Category</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Category</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <!-- Modal Body -->
          <div class="modal-body">
            <label for="newCategory">Category Name</label>
            <input
              type="text"
              id="newCategory"
              class="form-control"
              placeholder="Enter new category"
            />
          </div>

          <!-- Modal Footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveCategoryBtn">Save</button>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/dashboard.js"></script>
    <script src="assets/js/navbar.js"></script>
    <script>
      fetch("navbar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("navbar-container").innerHTML = html;
          initNavbar();
        })
        .catch((err) => console.error("Failed to load navbar:", err));
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
